<div class="row">
  <table class="table">
    <thead>
      <tr>
        <td style="width: 30%">Username</td>
        <td style="width: 40%">Active Roles</td>
        <td style="width: 30%"></td>
      </tr>
    </thead>

    <tbody>
      @for (user of users; track user.username) {
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button class="btn btn-info" (click)="openRolesModal(user)">
            Edit roles
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
