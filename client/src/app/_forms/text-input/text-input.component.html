<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    [type]="type()"
    class="form-control"
    name="password"
    [formControl]="control"
    [placeholder]="placeholder()"
  />
  <label for="password">{{ lable() }}</label>
  <div
    class="invalid-feedback text-start"
    *ngIf="control.hasError('required') && control.touched"
  >
    {{ lable() }} is required
  </div>
  <div
    class="invalid-feedback text-start"
    *ngIf="control.hasError('minlength')"
  >
    {{ lable() }} should be more than
    {{control.errors?.["minlength"]?.requiredLength}} characters
  </div>

  <div
    class="invalid-feedback text-start"
    *ngIf="control.hasError('maxlength')"
  >
    {{ lable() }} should be less than
    {{control.errors?.["maxlength"]?.requiredLength}} characters
  </div>

  <div
    class="invalid-feedback text-start"
    *ngIf="
        control.errors?.['notMatch'] &&
        control.touched
      "
  >
    two fields not matched
  </div>
</div>
